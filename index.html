<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <title>Countdown</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main data-theme="dark">
  <div class="background">
    <header>
      <h1 id="text-main">Contagem Regressiva para o Natal</h1>
    </header>
  <div class="timer">
    <div> 
        <h1 id="dia">00</h1>
        <p>dias</p>
    </div>

    <div>
        <h1 id="horas">00</h1>
        <p>horas</p>
    </div>

    <div>
        <h1 id="minutos">00</h1>
        <p>minutos</p>
    </div>    
    <div>
        <h1 id="segundos">00</h1>
        <p>segundos</p>
    </div>
  </div>

  
  <header>
    <h1 id="text-main">Contagem regressiva para as olimpiadas</h1>
  </header>
  
  <div class="timer">
      <div>
          <h1 id="dia-2">00</h1>
          <p>dias</p>
      </div>

      <div>
        <h1 id="horas-2">00</h1>
        <p>horas</p>
    </div>


    <div>
      <h1 id="minutos-2">00</h1>
      <p>minutos</p>
    </div>


  <div>
    <h1 id="segundos-2">00</h1>
    <p>segundos</p>
  </div>
  </div>


  <header>
    <h1 id="text-main">Contagem regressiva para o Ano Novo</h1>
  </header>
  <div class="timer">
    <div>
        <h1 id="dia-3">00</h1>
        <p>dias</p>
    </div>

    <div>
      <h1 id="horas-3">00</h1>
      <p>horas</p>
  </div>


  <div>
    <h1 id="minutos-3">00</h1>
    <p>minutos</p>
  </div>


  <div>
  <h1 id="segundos-3">00</h1>
  <p>segundos</p>
  </div>

  </div>
</main>
</body>
</html>
